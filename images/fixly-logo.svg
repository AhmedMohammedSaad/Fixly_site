<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Main logo elements -->
  <g transform="translate(100, 80)">
    <!-- Wrench -->
    <path d="M-25 -10 L-15 -10 L-15 -5 L-10 -5 L-10 5 L-15 5 L-15 10 L-25 10 L-25 5 L-30 5 L-30 -5 L-25 -5 Z" fill="#ff6b35" stroke="#e55a2b" stroke-width="1"/>
    <circle cx="-20" cy="0" r="3" fill="#ffffff"/>
    
    <!-- Screwdriver -->
    <rect x="-5" y="-15" width="4" height="30" fill="#ff6b35" transform="rotate(15)"/>
    <rect x="-3" y="-18" width="2" height="6" fill="#2c5f5d" transform="rotate(15)"/>
    
    <!-- Checkmark -->
    <path d="M10 -5 L20 5 L35 -15" stroke="#2c5f5d" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Gear -->
    <g transform="translate(-10, 25)">
      <circle cx="0" cy="0" r="8" fill="#2c5f5d"/>
      <circle cx="0" cy="0" r="4" fill="#ffffff"/>
      <!-- Gear teeth -->
      <rect x="-1" y="-12" width="2" height="4" fill="#2c5f5d"/>
      <rect x="-1" y="8" width="2" height="4" fill="#2c5f5d"/>
      <rect x="-12" y="-1" width="4" height="2" fill="#2c5f5d"/>
      <rect x="8" y="-1" width="4" height="2" fill="#2c5f5d"/>
      <rect x="-9" y="-9" width="3" height="3" fill="#2c5f5d" transform="rotate(45)"/>
      <rect x="6" y="6" width="3" height="3" fill="#2c5f5d" transform="rotate(45)"/>
      <rect x="6" y="-9" width="3" height="3" fill="#2c5f5d" transform="rotate(-45)"/>
      <rect x="-9" y="6" width="3" height="3" fill="#2c5f5d" transform="rotate(-45)"/>
    </g>
    
    <!-- Small gear -->
    <g transform="translate(15, 25)">
      <circle cx="0" cy="0" r="5" fill="#ff6b35"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <!-- Small gear teeth -->
      <rect x="-0.5" y="-7" width="1" height="2" fill="#ff6b35"/>
      <rect x="-0.5" y="5" width="1" height="2" fill="#ff6b35"/>
      <rect x="-7" y="-0.5" width="2" height="1" fill="#ff6b35"/>
      <rect x="5" y="-0.5" width="2" height="1" fill="#ff6b35"/>
    </g>
  </g>
  
  <!-- FIXLY text -->
  <text x="100" y="150" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="700" fill="#212529">FIXLY</text>
</svg>